<ion-header>
  <ion-navbar>
    <ion-title>Administration suivies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Statut du compte : Freemium</h3>
<p>Liste des personnes que vous suivez :</p>
<!-- mettre "segment" pour avoir la photo avec le pseudo
et un "toggle" pour accepter et refuser
  -->

  <div >
  <ion-list >
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail item-start>
        <img src="https://png.pngtree.com/element_origin_min_pic/00/00/05/31574d5cc47355a.jpg">
      </ion-thumbnail>
      <ion-label > {{post.mail_suivi}}</ion-label>
      <ion-toggle [(ngModel)] = "post.statut" (ionChange)="suivi(post.mail_suivi,post.statut,post.mail_suiveur)"></ion-toggle>
    </ion-item>
  </ion-list>
</div>


<button ion-button full color="danger" (tap)="presentConfirm()">supprimer compte</button>


<h3>Envoyez une demande</h3>
<div >
  <ion-item >
    <ion-label floating><ion-icon name="mail"></ion-icon> Mail de la personne</ion-label>
    <ion-input [(ngModel)]="Mail" type="text"></ion-input>
  </ion-item>
</div>


<button ion-button full color="secondary" (tap)="envoiDemande(Mail)">envoyer une demande</button>

<h3>Modifier votre avatar</h3>
<button ion-button full color="secondary" (tap)="openCamera()">Cam√©ra</button>
<button ion-button full color="secondary" (tap)="openGallery()">Galerie</button>

<!-- <img [src]="myPhoto"/> -->

<p><img src="{{myPhoto}}"/></p>

</ion-content>
