<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic! mon application de géolocalisation </h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input [(ngModel)]="nom" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input [(ngModel)]="prenom" type="text"></ion-input>
  </ion-item>
<button  id="envoi" (tap)="showDetails()" ion-button full>envoi</button>
<button (tap)="serveur(nom,prenom)" ion-button full>HTTP</button>





</ion-content>
