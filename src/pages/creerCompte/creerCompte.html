<ion-header>
  <ion-navbar>
    <ion-title>Créer compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myView">

  <h2 class="text">Créez votre compte gratuitement</h2>

  <ion-item class="form">
      <ion-label floating><ion-icon name="person"></ion-icon> Pseudo</ion-label>
      <ion-input [(ngModel)]="Pseudo" type="text"></ion-input>
  </ion-item>

  <ion-item class="form">
      <ion-label floating><ion-icon name="mail"></ion-icon> Mail</ion-label>
      <ion-input [(ngModel)]="Mail" type="text"></ion-input>
  </ion-item>

  <ion-item class="form">
      <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input [(ngModel)]="Password" type="text"></ion-input>
  </ion-item>
<button class="creerCompte" (tap)="signIn(Pseudo,Mail,Password)"  ion-button full color="secondary">créer compte</button>

</ion-content>
