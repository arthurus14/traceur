<ion-header>
  <ion-navbar>
    <ion-title>Administration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Statut du compte : Freemium</h3>

<p *ngIf="statut">Liste des personnes qui vous suive :</p>
<!-- mettre en place la requette sql

  <!-- crÃ©er une autre page : gestion du compte

  <div >
  <ion-list >
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail item-start>
        <img src="http://tracker.freeboxos.fr/geolocalisation/images/{{post.image}}"/>
      </ion-thumbnail>
      <ion-label> {{post.prenom}}</ion-label>

      <ion-label> {{post.mail_suiveur}}</ion-label>
      <ion-toggle [(ngModel)]="post.statut" (ionChange)="change(post.mail_suivi,post.statut,post.mail_suiveur)"></ion-toggle>
    </ion-item>
  </ion-list>
</div>

<button ion-button full color="danger" (tap)="admin()">Administration</button>
</ion-content>
